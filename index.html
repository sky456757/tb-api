<!Doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="renderer" content="webkit">
<meta name="google" value="notranslate">
<meta name="theme-color" content="#000">
<meta http-equiv="Cache-Control" content="public">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="format-detection" content="telephone=no">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
<title>Meting Api</title>
<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/aplayer@1/dist/APlayer.min.css">
<style>
* {
  margin: 0;
  padding: 0;
}
html, body {
  width: 100%;
  background: #fafafa;
}
body {
  max-height: 100%;
  -webkit-overflow-scrolling: touch;
      -ms-overflow-scrolling: touch;
          overflow-scrolling: touch;
}
body {
  color: #525252;
  font-size: 15px;
  line-height: 1.5;
  font-weight: 400;
  -webkit-text-size-adjust: 100%;
      -ms-text-size-adjust: 100%;
  text-rendering: geometricPrecision;
  -moz-osx-font-smoothing: grayscale;
   -webkit-font-smoothing: antialiased;
  -webkit-tap-highlight-color: transparent;
  font-family: -apple-system,'Helvetica Neue',Helvetica,'Nimbus Sans L',Arial,'Liberation Sans','PingFang SC','Hiragino Sans GB','Source Han Sans CN','Source Han Sans SC','Microsoft YaHei','Wenquanyi Micro Hei','WenQuanYi Zen Hei','ST Heiti',SimHei,'WenQuanYi Zen Hei Sharp',sans-serif;
}
.content {
  margin: 0 5%;
  padding: 10px 0 3px;
}
meting-js {
  background: #fff;
}
.aplayer.aplayer-fixed {
	text-transform: uppercase;
	border-radius: 0 15px 15px 0;
	max-width: 418px;
	padding: 10px 10px 0 10px;
	left: 0;
}

.aplayer.aplayer-fixed .aplayer-list {
	border: none;
	margin-bottom: 86px;
}

.aplayer.aplayer-fixed .aplayer-body {
	background: none;
}

.aplayer.aplayer-fixed .aplayer-miniswitcher {
	opacity: .5;
	overflow: hidden;
	border-radius: 0 15px 15px 0;
}

.aplayer.aplayer-fixed:hover .aplayer-miniswitcher {
	opacity: .63;
}

.aplayer.aplayer-withlist.aplayer-fixed.aplayer-narrow,
.aplayer.aplayer-withlist.aplayer-fixed.aplayer-narrow .aplayer-body {
	left: -66px !important;
}

.aplayer.aplayer-withlist.aplayer-fixed.aplayer-narrow:hover .aplayer-body {
	left: 0 !important;
}

#landlord {
	left: 90px;
}

.aplayer {
	z-index: 10001 !important;
	background: rgba(255, 255, 255, .63);
}

.aplayer .aplayer-info {
	margin-left: 86px;
	height: 86px;
	padding-top: 20px;
}

.aplayer .aplayer-pic {
	height: 86px;
	width: 86px;
}

.aplayer .aplayer-list.aplayer-list-hide {
	margin-bottom: 76px !important;
}

.aplayer .aplayer-notice {
	display: none;
}

.aplayer.aplayer-fixed .aplayer-lrc {
	background: rgba(255, 255, 255, .65);
	margin: auto;
	bottom: 0;
	max-width: 600px;
	border-radius: 10px;
}
</style>
</head>
<body ontouchstart>

<div class="content">
  <meting-js
    server="netease"
    type="playlist"
    id="6906182452"
    listmaxheight="450px"
    theme="orange">
  </meting-js>
</div>

<script>var meting_api='https://api.iwz.me/meting/api.php?server=:server&type=:type&id=:id'</script>
<script src="//cdn.jsdelivr.net/npm/aplayer@1/dist/APlayer.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/meting@2/dist/Meting.min.js"></script>
</body>
</html>
